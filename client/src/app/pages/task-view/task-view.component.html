<div class="centered-content">
    <div class="task-manager-container">

        <!-- Sidebar (Lists) -->
        <div class="sidebar has-background-white">
            <h1 class="title">
                Listen
            </h1>

            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active"  >
                    <p>{{ list.title }} </p>
                </a> 
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">+ Neue Liste</button>
        </div>

        <!-- Tasks -->
        <div class="task-list-container has-background-light">
            <h1 class="title">
                Aufgabe
            </h1>
            <div class="task" *ngFor="let task of tasks">
                <p>{{ task.title }}</p>
            </div>

            <button class="button is-primary has-text-white add-button">
                + Neue Aufgabe
            </button>
        </div>

    </div>
</div>
