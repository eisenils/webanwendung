<div class="centered-content">
    <div class="white-box">
      <h1 class="title">Registrieren</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input" type="email" placeholder="E-Mail">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #pwInput class="input" type="password" placeholder="Passwort">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-primary" (click)="onSignupButtonClicked(emailInput.value, pwInput.value)" routerLink="/lists">
                Registrieren
              </button>
            </p>
          </div>
          <br>
          <p>Bereits registriert? Hier <a routerLink="/login">anmelden</a></p>
    </div>
</div>
