<div class="centered-content">
        <div class="modal-box">
            <h1 class="title">
                Neue Aufgabe erstellen
            </h1>
            <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Name der Aufgabe...">
            <div class="buttons is-right" style="margin-top: 20px;">
                <button class="button" routerLink="/lists">Abbrechen</button>
                <button class="button is-primary has-text-white" (click)="createTask(taskTitleInput.value)">
                    Erstellen
                </button>
            </div>
        </div>
    </div>
